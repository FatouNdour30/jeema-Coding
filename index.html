<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <title>Exercice Formulaire</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-3 text-center">Jeema Coder Gestion d'utilisateur</h2>
        <form id="form">
        <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="prenom" class="form-label">Prénom</label>
                        <input type="text" class="form-control" id="prenom" required>
                    </div>
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="nom" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="telephone" class="form-label">Téléphone</label>
                        <input type="tel" class="form-control" id="telephone" required>
                    </div>
                </div>
                <input type="hidden" id="hidden">
                <div class="d-flex justify-content-center">
                <button type="submit" id="submit" class="btn btn-success">Ajouter</button>
                <button type="button" id="edit" class="btn btn-warning" style="display:none;">Modifier</button>
            </div>
        </form>
        </div>
        <h2 class="mt-5 text-center"> Utilisateur</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Prénom</th>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Téléphone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <!-- Les utilisateurs seront affichés ici -->
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
